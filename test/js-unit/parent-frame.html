<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Frame Parent Frame Test Suite</title>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="libs/jquery-loader.js"></script>
    <!-- Load local QUnit. -->
    <link rel="stylesheet" href="libs/qunit/qunit/qunit.css" media="screen">
    <script src="libs/qunit/qunit/qunit.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../../js/loader.js"></script>
    <script src="parent-frame-tests.js"></script>
    <!-- Removing access to jQuery and $. But it'll still be available as _$, if
         you REALLY want to mess around with jQuery in the console. REMEMBER WE
         ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
    <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div class="formframe-container">
        <object>
            <param name="formName" value="test-form-name" />
            <param name="bodyBackgroundColor" value="fffff" />
            <param name="inputBackgroundColor" value="transparent" />
            <param name="width" value="400" />
            <param name="customReal" value="included" />
            <param name="customFake" value="notIncluded" />
        </object>
    </div>
    <div id="testId"></div>
</div>
</body>
</html>
